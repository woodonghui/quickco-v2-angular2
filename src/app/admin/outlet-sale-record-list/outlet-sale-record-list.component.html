<div class="container-fluid">
  <button mat-button color="primary" (click)="goBack()"><i class="fa fa-arrow-left"></i> Back</button>  
  <mat-table #table [dataSource]="dataSource">
  
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.date | date}} </mat-cell>
      </ng-container>
  
      <!-- Totalincome Column -->
      <ng-container matColumnDef="totalincome">
        <mat-header-cell *matHeaderCellDef> Total Income </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.totalincome | currency}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="foodpandaincome">
        <mat-header-cell *matHeaderCellDef> Delivery Income </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.foodpandaincome | currency}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
    <mat-paginator #paginator
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </div>
